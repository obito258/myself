<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jugal Site</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    .intro {
      max-width: 600px;
      margin: 3rem 1rem 2rem;
      line-height: 1.9;
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    .intro h2 {
      font-size: 2.5rem;
      color: #00bfff;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      animation: pulse 2s infinite alternate;
    }

    .intro-main {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1.5rem;
    }

    .social-button {
      text-decoration: none;
      width: 60px;
      height: 60px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0, 191, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: #00bfff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .social-button:hover {
      background: rgba(0, 191, 255, 0.15);
      transform: scale(1.12);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.4);
      color: #fff;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
    }

    .note {
      margin-top: 0.8rem;
      font-size: 1.1rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      .intro h2 {
        font-size: 2rem;
      }

      .intro {
        font-size: 1.05rem;
        margin: 2rem 1rem;
      }

      .intro-main {
        font-size: 1.2rem;
      }

      iframe {
        height: 250px;
      }

      .social-button {
        width: 50px;
        height: 50px;
        font-size: 1.4rem;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
      }
      100% {
        text-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
      }
    }
  </style>
</head>
<body>

  <!-- Intro Section -->
  <section class="intro">
    <h2>Hi, I'm Jugal.</h2>
    <p class="intro-main">I'm just a guy with an internet connection who loves watching movies, TV series, and anime.<br>
    I'm also passionate about space, technology, and all things related to computers.</p>
    <p>Feel free to check out my social links below:</p>

    <div class="social-links">
      <a href="https://www.instagram.com/jlekharu" target="_blank" title="Instagram" class="social-button">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://t.me/madara1598" target="_blank" title="Telegram" class="social-button">
        <i class="fab fa-telegram"></i>
      </a>
    </div>
  </section>

  <!-- YouTube video iframe -->
  <iframe
    src="https://www.youtube.com/embed/zzaIGC-MouU?autoplay=1&mute=1&loop=1&playlist=zzaIGC-MouU&modestbranding=1&rel=0&controls=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <p class="note">ðŸ”Š Unmute the video for sound!</p>

</body>
</html>
