<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jugal's Site</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00aaff;
      margin-bottom: 1.2rem;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5rem;
      color: #00aaff;
      margin-bottom: 1.5rem;
    }

    p {
      max-width: 600px;
      line-height: 1.8;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .social-section {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 0.5rem;
    }

    .social-links a {
      color: #00aaff;
      font-size: 2rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Profile Image -->
  <a href="https://t.me/yourusername" target="_blank">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
  </a>

  <!-- Heading -->
  <h1>Hi, I'm Jugal.</h1>

  <!-- Description -->
  <p>
    I'm just a guy with an internet connection who loves watching movies, TV series, and anime.  
    I'm also passionate about space, technology, and all things related to computers.
  </p>

  <!-- Social Section -->
  <div class="social-section">Feel free to check out my social links below:</div>
  <div class="social-links">
    <a href="https://www.instagram.com/jlekharu" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://t.me/yourusername" target="_blank" title="Telegram">
      <i class="fab fa-telegram"></i>
    </a>
  </div>

</body>
</html>
