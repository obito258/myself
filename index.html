<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jugal Lekharu</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* darker background */
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .social-inline a {
      text-decoration: none;
      color: #f0f0f0;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
    }

    .video-container {
      margin-top: 1rem;
      width: 90%;
      max-width: 800px;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 450px;
      border: none;
      pointer-events: none;
      opacity: 0.9;
    }

    .video-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .note {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .video-container iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Jugal Lekharu</h1>
    <div class="social-inline">
      <a href="https://www.instagram.com/jlekharu" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </header>

  <!-- Video container with clickable overlay -->
  <div class="video-container">
    <a href="https://youtu.be/zzaIGC-MouU?si=YSiAsWlRXzAc0FcN" class="video-link" target="_blank" title="Watch on YouTube"></a>
    <iframe
      src="https://www.youtube.com/embed/zzaIGC-MouU?autoplay=1&mute=1&loop=1&playlist=zzaIGC-MouU&modestbranding=1&rel=0&controls=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <p class="note">ðŸ”Š Tap the video to open on YouTube with sound!</p>

</body>
</html>
